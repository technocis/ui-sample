<div
  class="container p-5 vh-100 d-flex justify-content-center align-items-center"
>
  <div
    class="card p-5 h-100 w-sm-100 w-lg-50 bg-black d-flex flex-column justify-content-between"
    style="border-radius: 50px"
  >
    <!-- Top Section -->
    <div class="d-flex flex-row align-items-center">
      <img
        src="./assets/images/icon.png"
        alt="dummy logo"
        class="rounded-5"
        style="height: 50px"
      />
      <div>
        <h1
          class="text-light border-start border-1 border-info h-100 ps-3 fs-3 mx-3"
        >
          Company <br />Name
        </h1>
      </div>
    </div>
    <!-- Middle Section -->
    <div>
      <div class="mb-5">
        <h1 class="text-light fs-1">Login</h1>
        <hr class="w-10 bg-light" style="height: 5px" />
      </div>
      <!-- card -->
      <div class="mb-3 bg-light gradient-card p-5">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Enter Your Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Enter Your Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label class="form-check-label" for="exampleCheck1"
              >Forgot Password ?</label
            >
          </div>
        </form>
      </div>
    </div>
    <!-- Bottom Section -->
    <div class="d-flex flex-row align-items-center justify-content-end gap-3">
      <h1 class="text-light fs-3">Login</h1>
      <div
        class="rounded-circle primary-gradient p-3 d-flex justify-content-center align-items-center cursor-pointer"
        routerLink="app/fleet/list"
      >
        <i data-feather="log-in" width="24" height="24" strokeWidth="1"></i>
      </div>
    </div>
  </div>
</div>
